    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Produtos</title>
</head>

<body>
    <header class="header">
        <img class='logo' src="../img/logo.webp" alt="Logo da Barbearia" />
        <h1>Finalização da compra</h1>
        <button id="menu" class="material-icons" onclick="clickMenu()">menu</button>
        <menu id="menuItens">
            <ul class="link-lista">
                <a href="./home.html">Home</a>

                <a href="/Baber/index.html">Logout</a>
            </ul>
        </menu>
    </header>
<body>
    <h1>Preencha os seus dados</h1>
    <form id="form-finalizacao">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" required>
    
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" readonly>
    
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>
    
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>
    
        <label for="valor-produto">Valor do produto:</label>
        <input type="text" id="valor-produto" name="valor-produto" readonly>
    
        <label for="valor-frete">Valor do frete:</label>
        <input type="text" id="valor-frete" name="valor-frete" readonly>
    
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" readonly>
    
        <button type="submit" id="enviar-comprovante">Enviar Comprovante</button>
        <button type="submit">Finalizar compra</button>
    </form>
    
    <footer>
        <p>&copy; 2025 Barbearia - Todos os direitos reservados</p>
        <p>v.1.0</p>
    </footer>
</body>
