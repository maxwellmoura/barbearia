<body>
    <h1>Preencha os seus dados</h1>
    <form id="form-finalizacao">
        <input type="text" id="name" name="name" required placeholder="Digite seu nome">
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
        <input type="text" id="cep" name="cep" placeholder="CEP" required>
        <input type="text" id="rua" name="rua" placeholder="Rua" required>
        <input type="number" id="numero" name="numero" placeholder="Número" required>
        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
        <input type="tel" id="phone" name="phone" required placeholder="Telefone">
        <button type="submit" id="enviar-comprovante">Enviar Comprovante</button>
        <button type="submit">Finalizar compra</button>
        
    </form>
